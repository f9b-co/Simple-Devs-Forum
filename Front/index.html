<!DOCTYPE html>
<html lang="fr">

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>RNCP II – CDA – ECF – Conception-Developpement – « Simple Devs Forum »</title>
</head>

<body>
  <section id="main">
    <h1>Forum Développeurs - Accueil</h1>
    <section class="" id="topicsList">
      <h2>Listes des topics</h2>
    </section>
    <section id="topicTools">
      <form id="createTopicForm" name="createTopicForm" method="post" data-slug="topics">
        <h2>Creation d'un nouveau topic</h2>
        <div>
          <input class="hidden" type="text" name="submitDate" id="submitDate">
          <label for="nickname">Pseudo : </label>
          <input class="fields" type="text" name="nickname" id="nickname" required autofocus minlength="2"
            maxlength="32">
          <input class="hidden" type="text" name="postId" id="postId">
        </div>
        <div>
          <label for="subject">Sujet : </label>
          <input class="fields" type="text" name="subject" id="subject" required size="64" maxlength="64">
        </div>
        <div class="fields" id="txtarea">
          <label for="topicMsg">Message : </label></br>
          <textarea name="topicMsg" id="topicMsg" required maxlength="500" rows="5" cols="100"></textarea>
        </div>
        <div id="buttons">
          <input type="reset" value="Recommencer" id="resetButton">
          <input type="submit" value="Créer" id="submitButton">
        </div>
      </form>
    </section>
  </section>

  <script src="js/main.js" type="module"></script>
</body>

</html>
